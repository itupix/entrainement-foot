<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O.Flinois U8/U9 2025/2026</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="topbar">
    <h1>O.Flinois U8/U9 2025/2026</h1>
    <nav class="tabs">
      <button class="tab active" data-target="view-planning">Planning</button>
      <button class="tab" data-target="view-exercices">Exercices</button>
    </nav>
  </header>

  <!-- Planning (NOUVELLE UI: Calendrier + Détail) -->
  <section id="view-planning" class="view active">
    <div class="cal-topbar">
      <div class="cal-nav">
        <button class="btn" id="cal-prev" aria-label="Mois précédent">‹</button>
        <div class="cal-title" id="cal-title">Mois</div>
        <button class="btn" id="cal-next" aria-label="Mois suivant">›</button>
      </div>
    </div>

    <div class="cal-layout">
      <div class="calendar" id="calendar">
        <!-- en-têtes jours -->
        <div class="cal-header">Lun</div>
        <div class="cal-header">Mar</div>
        <div class="cal-header">Mer</div>
        <div class="cal-header">Jeu</div>
        <div class="cal-header">Ven</div>
        <div class="cal-header">Sam</div>
        <div class="cal-header">Dim</div>
        <!-- cellules du mois -> injectées par JS -->
      </div>

      <div class="day-pane">
        <div id="day-pane-content"></div>
      </div>
    </div>
  </section>

  <!-- Liste complète -->
  <div class="stack" id="stack"></div>

  <!-- Vue jour -->
  <div id="day-container" style="display:none"></div>
  </section>

  <!-- Jeux -->
  <section id="view-exercices" class="view">
    <div class="ex-toolbar">
      <label for="ex-cat">Catégorie :</label>
      <select id="ex-cat">
        <option value="jeux">Jeux collectifs</option>
        <option value="entr">Entraînements individuels</option>
        <option value="mob">Mobilité</option>
      </select>
    </div>
    <div id="ex-list" class="grid"></div>
  </section>

  <div id="editor-modal" class="modal" style="display:none;">
    <div class="modal-card modal-xl">
      <div class="modal-head">
        <strong>Éditeur d’exercice</strong>
        <button class="btn" id="ed-close">Fermer</button>
      </div>

      <!-- Barre outils + props (reprend ce qu’on a défini pour editor.js v2) -->
      <div class="editor-toolbar">
        <div class="tools">
          <button data-tool="select">Sélection</button>
          <button data-tool="plot">Plot</button>
          <button data-tool="joueur">Joueur</button>
          <button data-tool="echelle">Échelle</button>
          <button data-tool="cerceau">Cerceau</button>
          <button data-tool="poteau">Poteau</button>
          <button data-tool="fleche">Flèche</button>
          <button data-tool="texte">Texte</button>
        </div>

        <div class="props">
          <input id="ex-name" placeholder="Nom de l’exercice" />
          <input id="ex-desc" placeholder="Description" />
          <label><input type="checkbox" id="snap-toggle" checked /> Grille aimantée</label>
          <label>Pas <input type="number" id="grid-size" min="1" value="25" style="width:64px"></label>
          <button id="btn-undo">↶</button>
          <button id="btn-redo">↷</button>
          <button id="btn-delete-selected">Supprimer sélection</button>
          <button id="btn-clear">Effacer</button>
          <button id="btn-export-json">Exporter JSON</button>
          <button id="btn-export-svg">Exporter SVG</button>
          <label for="ex-kind">Catégorie :</label>
          <select id="ex-kind">
            <option value="jeux">Jeux collectifs</option>
            <option value="entr">Entraînements individuels</option>
            <option value="mob">Mobilité</option>
          </select>
          <button id="btn-save-ex">Enregistrer</button>
        </div>
      </div>

      <div class="editor-stage-wrap">
        <svg id="editor-stage" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid meet">
          <defs>
            <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
              <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#e5e7eb" stroke-width="1" />
            </pattern>
            <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#111827"></polygon>
            </marker>
          </defs>
          <rect id="grid-bg" x="0" y="0" width="1000" height="600" fill="url(#grid)"></rect>
          <g id="editor-layer"></g>
        </svg>
      </div>

      <div id="prop-panel">
        <div><b>Propriétés</b></div>
        <div>Type: <span id="prop-type">—</span></div>
        <label>X <input type="number" id="prop-x" step="1"></label>
        <label>Y <input type="number" id="prop-y" step="1"></label>
        <label>Rotation° <input type="number" id="prop-rot" step="1"></label>
        <label>Taille <input type="number" id="prop-size" step="1"></label>
        <label>Couleur <input type="color" id="prop-color"></label>
        <label id="prop-text-wrap">Texte <input type="text" id="prop-text"></label>
      </div>
    </div>
  </div>

  <!-- Chooser modal -->
  <div class="modal" id="chooser">
    <div class="modal-card">
      <div class="modal-head">
        <strong id="chooser-title">Choisir</strong>
        <input id="chooser-search" placeholder="Rechercher..." />
        <button class="btn" id="chooser-close">Fermer</button>
      </div>
      <div class="modal-grid" id="chooser-grid"></div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="fab" id="fab" title="Ajouter">+</button>
  <div class="fab-menu" id="fab-menu">
    <button class="btn" id="fab-add-jeu">Ajouter un jeu</button>
    <button class="btn" id="fab-add-entr">Ajouter un entrainement</button>
  </div>

  <script src="./app.js" defer></script>
  <script src="editor.js"></script>
</body>

</html>

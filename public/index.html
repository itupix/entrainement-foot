<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>O.Flinois U8/U9 2025/2026</title>
  <style>
    :root {
      font-family: system-ui, Segoe UI, Roboto, sans-serif;
    }

    body {
      margin: 24px;
      background: #fafafa;
      color: #111;
    }

    .topbar {
      position: sticky;
      top: 0;
      margin: -24px -24px 24px;
      padding: 24px;
      z-index: 1;
      background: #fff;
      border-bottom: 1px solid #ececec;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 2rem;
      font-weight: 800;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 8px;
      margin: 8px 0 0;
    }

    .tab {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      border-color: #bbb;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
      font-weight: 600;
    }

    .view {
      display: none;
    }

    .view.active {
      display: block;
    }

    /* Planning cards */
    .stack {
      display: grid;
      gap: 16px;
    }

    .card {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 14px;
      padding: 16px 14px 14px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }

    .date {
      font-weight: 800;
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    /* Steps */
    .plan {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .block {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px 12px;
      position: relative;
    }

    .block h3 {
      margin: 0 0 4px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .block p {
      margin: 0 0 6px;
      color: #444;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .badge {
      border: 1px dashed #ccc;
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 0.8rem;
      color: #444;
      background: #fafafa;
    }

    .band {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 6px;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .t-echauffement .band {
      background: #3b82f6;
    }

    .t-individuel .band {
      background: #10b981;
    }

    .t-jeu .band {
      background: #f59e0b;
    }

    .t-tactique .band {
      background: #8b5cf6;
    }

    .t-match_assiste .band {
      background: #ef4444;
    }

    .t-match .band {
      background: #111827;
    }

    .pause {
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 0.95rem;
    }

    /* Small buttons */
    .btn {
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn.primary {
      border-color: #bbb;
      font-weight: 600;
    }

    /* Catalog */
    .grid {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .item {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      padding: 12px;
      position: relative;
    }

    .item h3 {
      margin: 0 6px 6px 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .item p {
      margin: 0 0 6px;
      color: #444;
    }

    .item .band {
      border-radius: 12px 0 0 12px;
    }

    .pill {
      display: inline-block;
      font-size: .75rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f1f1f1;
      border: 1px solid #e5e5e5;
      margin-bottom: 6px;
    }

    .count {
      font-size: .8rem;
      color: #555;
    }

    .unused {
      outline: 2px dashed #c2410c;
      background: #fff7ed;
    }

    /* mise en évidence non utilisé */
    .row {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
    }

    .row input,
    .row textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    /* Modal chooser */
    .modal {
      position: fixed;
      z-index: 2;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal.show {
      display: flex;
    }

    .modal-card {
      width: min(860px, 100%);
      background: #fff;
      border-radius: 14px;
      border: 1px solid #e6e6e6;
      padding: 14px;
      max-height: 90vh;
      overflow: auto;
    }

    .modal-head {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .modal-head input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-left: 8px;
    }

    .modal-grid {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    @media (max-width: 720px) {
      .modal-grid {
        grid-template-columns: 1fr;
      }
    }

    .select-btn {
      margin-top: 6px;
    }

    /* Floating add stays (pour éditer catalog) */
    .fab {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      line-height: 1;
      background: #111827;
      color: #fff;
      border: none;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .fab-menu {
      position: fixed;
      right: 20px;
      bottom: 84px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .fab-menu .btn {
      background: #fff;
    }

    .fab-menu.show {
      display: flex;
    }

    .cancel {
      background: #fee2e2;
      border: 1px solid #fecaca;
      color: #7f1d1d;
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .typebar {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .pill-type {
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 999px;
      background: #fff;
      font-size: .85rem;
    }

    .typebar .btn {
      padding: 4px 8px;
    }

    .lieu-input {
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <h1>O.Flinois U8/U9 2025/2026</h1>

    <div class="tabs">
      <button class="tab active" data-target="view-planning">Planning</button>
      <button class="tab" data-target="view-jeux">Jeux collectifs</button>
      <button class="tab" data-target="view-entrainements">Entrainements individuels</button>
    </div>
  </header>

  <!-- Planning -->
  <section id="view-planning" class="view active">
    <div class="stack" id="stack"></div>
  </section>

  <!-- Jeux -->
  <section id="view-jeux" class="view">
    <div class="grid" id="grid-jeux"></div>
  </section>

  <!-- Entrainements -->
  <section id="view-entrainements" class="view">
    <div class="grid" id="grid-entr"></div>
  </section>

  <!-- Chooser modal -->
  <div class="modal" id="chooser">
    <div class="modal-card">
      <div class="modal-head">
        <strong id="chooser-title">Choisir</strong>
        <input id="chooser-search" placeholder="Rechercher..." />
        <button class="btn" id="chooser-close">Fermer</button>
      </div>
      <div class="modal-grid" id="chooser-grid"></div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="fab" id="fab" title="Ajouter">+</button>
  <div class="fab-menu" id="fab-menu">
    <button class="btn" id="fab-add-jeu">Ajouter un jeu</button>
    <button class="btn" id="fab-add-entr">Ajouter un entrainement</button>
  </div>

  <script src="./app.js" defer></script>
</body>

</html>
